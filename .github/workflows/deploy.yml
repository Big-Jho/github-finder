name: Production Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production # Uses prod secrets if set
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Build with secrets
        env:
          VITE_GITHUB_URL: ${{ secrets.VITE_GITHUB_URL }}
          VITE_TOKEN: ${{ secrets.VITE_TOKEN }}
        run: npm run build
      # Add deploy step, e.g., to Vercel/Netlify
